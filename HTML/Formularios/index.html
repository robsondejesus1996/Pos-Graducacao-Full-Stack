<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <form name="form_login" action="do_login.html" method="POST">
      Usuario: <input type="text" name="usuario" value="" /><br />
      Senha: <input type="password" name="senha" value="" /><br />
      <input type="submit" value="OK" />
    </form>

    <hr />
    <form>
      <fieldset>
        <legend>Informacoes Pessoais:</legend>
        Nome: <input type="text" name="nome" required /><br />
        Email: <input type="email" name="email" required /><br />
        Data de Nascimento: <input type="date" name="dt" /><br />
        Sexo: <br />
        <input type="radio" name="sex" value="male" />Masculino<br />
        <input type="radio" name="sex" value="female" />Feminino<br />
      </fieldset>

      <fieldset>
        <legend>Quero:</legend>
        <input type="checkbox" name="acao" value="vel">Ver teste de veolicidade<br>
        <input type="checkbox" name="acao" value="ga">Verificar google analytics<br>
      </fieldset>
      <input type="submit" value="Confirmar" />
    </form>
    <hr>

    <form name="form_area" action="area.html" method="POST">
        Informe o seu objetivo:<br>
        <textarea name="texto" rows="10" cols="50">
            Prencha aqui...
        </textarea>

        <legend>Selecione a melhor fruta</legend>
        <label for="frutas">Frutas:</label>
        <select name="frutas">
            <option value="">Selecione uma fruta</option>
            <option value="abacaxi">Abacaxi</option>
            <option value="ameixa">Ameixa</option>
            <option value="banana">Banana</option>
        </select>
    </form>

    <hr>
    <legend>Video de incorporacao</legend>
    <iframe width="942" height="539" src="https://www.youtube.com/embed/6ze1il9GjY4" title="Raio-X Unidavi | Cursos ead+" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <script>
        alert('Ola mundo')
    </script>
    <script src="./arquivo.js"></script>
  </body>
</html>
