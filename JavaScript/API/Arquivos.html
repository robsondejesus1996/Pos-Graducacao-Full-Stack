<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API de Arquivos</title>
    <script>
      onload = () => {
        arquivo.onchange = () => {
            let fr = new FileReader();
            fr.readAsDataURL(arquivo.files[0])
            fr.onload = function(evento){
                output.innerHTML = 
                `<img src="${evento.target.result}" />`
            }
            
        };
        btnArquivos.onclick = () => {
            arquivo.click();
        };
      };
    </script>
  </head>
  <body>
    <p>
      <input id="arquivo" type="file" style="display: none" accept="image/png"/>
      <button id="btnArquivos" type="text">Escolher arquivo</button>
    </p>

    <p id="output"></p>
  </body>
</html>
