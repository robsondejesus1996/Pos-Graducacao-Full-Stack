<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrastar</title>
    <style>
      .caixa {
        width: 50px;
        height: 50px;
        background-color: #b9f;
        border: 2px solid black;
      }

      .zona {
        float: left;
        margin-right: 1em;
        width: 100px;
        height: 100px;
        border: thick dashed;
      }

      .red {
        border-color: red;
      }

      .blue {
        border-color: blue;
      }

      .black {
        background-color: black;
      }

      .zona-over {
        opacity: 0.5;
      }
    </style>

    <script>
      onload = () => {
        caixa.ondragstart = (e) => {
          e.dataTransfer.setData("text/plain", caixa.id);
          caixa.classList.add("black");
        };
        caixa.ondragend = (e) => {
          caixa.classList.remove("black");
        };
        for (const z of document.querySelectorAll(".zona")) {
          z.ondragover = (e) => {
            e.preventDefault();
            z.classList.add("zona-over");
          };

          z.ondragleave = (e) => {
            e.preventDefault();
            z.classList.remove("zona-over");
        };

        z.ondrop = (e) =>{
            e.preventDefault();
            const id = e.dataTransfer.getData('text/plain');
            const elem = document.getElementById(id);
            z.appendChild(elem);
            z.classList.remove('zona-over');
        }
        }

        
      };
    </script>
  </head>
  <body>
    <h1>JS</h1>
    <div id="zona1" class="zona red">
      <div id="caixa" class="caixa" draggable="true"></div>
    </div>

    <div id="zona2" class="zona blue"></div>
  </body>
</html>
