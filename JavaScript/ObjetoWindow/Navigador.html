<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = () => { 
            let button = document.getElementById('bt');
            button.onclick = () => alert('Olá mundo!');

            let buttonQuery = document.querySelector('#bt-query');
            buttonQuery.onclick = () => alert('QuerySelector');


            let buttonAlter = document.getElementById("bt-alterar");
            buttonAlter.innerHTML = "<strong>Alteração do botão!</strong>";
            buttonAlter.style.backgroundColor = "red";
            buttonAlter.onclick = () => alert("Botao alterado!");
        }

        
    </script>
</head>
<body>

    <p>
        <button id="bt">GetElementById</button> <br/>
        <button id="bt-query">QuerySelector</button> <br/>
        <button id="bt-alterar">Botão Alterar</button> <br/>
    </p>
    
</body>
</html>
